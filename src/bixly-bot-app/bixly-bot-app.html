<dom-module id="bixly-bot-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <player-input-manager player-inputs="{{ playerInputs }}"></player-input-manager>

    <level-stage player-inputs="[[ playerInputs ]]"

  </template>

  <script>
    Polymer({

      is: 'bixly-bot-app',

      properties: {
        prop1: {
          type: String,
          value: 'bixly-bot-app',
        },
      },

    });
  </script>
</dom-module>
